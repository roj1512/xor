name: CI

on:
  push:
    branches-ignore:
      - gh-pages
    paths-ignore:
      - '**.md'
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: '17.x'

      - run: |
          ARCHIVE=$(npm pack)
          mv $ARCHIVE archive.tgz

      - uses: softprops/action-gh-release@v1
        with:
          files: archive.tgz
          generate_release_notes: true
